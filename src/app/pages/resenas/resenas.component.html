<div #contenido>  
  

    <table id="miTabla">
   <thead id="titulo"> 
       <tr>
           <td  *ngFor="let items of arrayUsuario"> {{ items | titlecase }} </td>
       </tr>
    </thead> 
    <tbody id="cuerpo">
       <tr  *ngFor="let item of Listado">
        <td > {{item.profecional}} </td>
        <td > <img src="{{item.foto}}" alt="foto" class="imagen"></td>
        <td > {{item.nota | number}} </td>
        <td > {{item.fecha }} </td>
        <td > {{item.hora }} </td>
        <td > {{item.comentario}} </td>
    </tr>
   </tbody>
   
   </table>
   </div> <!-- //contenido -->
