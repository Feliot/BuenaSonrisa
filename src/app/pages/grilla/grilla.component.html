
<mat-card-title>GRILLA TOTAL DE PROFECIONALES</mat-card-title>

<div #contenido>  
    <br>
<!-- 
    <mat-form-field>
           <input matInput placeholder="Buscar por Tipo"  [(ngModel)]="Buscar" required name="Buscar" >
       </mat-form-field> -->
    <table id="miTabla">
   <thead id="titulo"> 
       <tr>
           <td  *ngFor="let items of arrayUsuario"> {{ items | titlecase }} </td>
       </tr>
    </thead> 
    <tbody id="cuerpo">
       <tr  *ngFor="let item of Listado">
        <td > {{item.email}} </td>
        <td > <img src="{{item.foto}}" alt="foto" class="imagen"></td>
        <td >
        <mat-form-field >
            <mat-select placeholder="tipo" [(ngModel)]="item.tipo" name="tipo" (selectionChange)="cambiar_tipo(item)">
                    <mat-option [value]="tipo" *ngFor="let tipo of tipos">{{tipo}}</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field *ngIf="item.tipo ==='especialista';">
            <mat-select placeholder="especialidad" [(ngModel)]="item.especialidad" name="especialidad" (click)="cambiar_especialidad(item)" >
                    <mat-option [value]="especialidad" *ngFor="let especialidad of especialidades">{{especialidad}}</mat-option>
            </mat-select>
        </mat-form-field>
        </td>
      
        <td>
            <button mat-stroked-button color="accent" id="{{item.id}}" (click)="actualizar(item)">
                    <mat-icon>update</mat-icon>
                    <span>Actualizar</span>
                </button>
            </td> 
    </tr>
   </tbody>
   
   </table>
   </div> <!-- //contenido -->
   <br>
   
   <div class="example-button-row">
   <button mat-raised-button color="primary" aria-label="PDF" (click)="exportarPDF()">
       <mat-icon>image</mat-icon>
       <span>Esportar a PDF</span>
   </button> <span></span>
   <button mat-raised-button color="primary" aria-label="CSV" (click)="exportarCSV()">
       <mat-icon>archive</mat-icon>
       <span>Esportar a CSV</span>
   </button>
   </div>
