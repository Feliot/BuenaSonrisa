
<mat-card-title>Listado de Turnos</mat-card-title>
<br>
<br>
<button mat-raised-button color="primary" aria-label="turno" (click)="generarTurno($event)" *ngIf="!(usuario.tipo==='especialista')">
    <mat-icon>add</mat-icon>
    <span> </span>
    <span>  Nuevo Turno </span>
</button>
<app-form-datos [turnos]="getTurnos()" [tipo_de_usuario]="usuario.tipo"></app-form-datos>
